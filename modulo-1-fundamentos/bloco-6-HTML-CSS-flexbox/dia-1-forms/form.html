<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formulário para concorrer a uma viagem!</h1>
    <form>
    <fieldset>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Nome" maxlength="40" minlength="10">
        <br>
        <label for="email"> Email:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10">
        <div id="opcoes">
            <input type="radio" name="opcao1" id="opcao1" value="opcao1"><label for="">Cachoeiras</label>
            <input type="radio" name="opcao2" id="opcao2" value="opcao2"><label for="">Praia</label>
            <input type="radio" name="opcao3" id="opcao3" value="opcao3"><label for="">Montanhas</label>
            <input type="radio" name="opcao4" id="opcao4" value="opcao4"><label for="">Neve</label>
        </div>
        <div id="resposta">
            <h2>Porque você deveria ganhar esta viagem?</h2>
            <label for="texto">Espaço para digitar a resposta:</label><br>
            <textarea id="texto" name="texto" cols="60" rows="10" placeholder="Digite aqui sua resposta vencedora!!"></textarea>
        </div>
        <div>
            <h3>Qual a melhor data para realizar a sua viagem?</h3>
            <label>Data:</label>
            <input type="date" name="date" id="date">
        </div>
        <label for="promocao"> Gostaria de receber outras oportunidades incriveis oferecidas pela Trybe?</label>
        <input type="checkbox" name="promocao" id="promocao"> <br>
        <label for="concordo">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros?</label>
        <input type="checkbox" name="concordo" id="concordo" required>
        <br>

    </fieldset> <br>
    <button type="submit" id="submit-btn">Enviar minha resposta!</button><br><br>
    <button type="reset" id="reset">Apagar tudo</button>
    </form>
    <script src="script.js"></script>

</body>
</html>
